<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>colour palette generator.</title>
  <link rel="stylesheet" href="css/cpg_styles.css">
  <script src="https://kit.fontawesome.com/ae7c8365d8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <main>
      <h1 class="head">colour palette generator.</h1>
      <div class="palette">
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>
      </div>
      <button type="button" class="btn">generate!</button>
    </main>
  </div>
  <div class="tooltip-container">
    <i class="fa-regular fa-circle-question fa-2xl"></i>
    <div class="help__tooltip-content">
      <p>click on the <span>generate!</span> button to get a randomised colour palette.</p>
    </div>
  </div>
  <script src="js/cpg.js"></script>
</body>
</html>
